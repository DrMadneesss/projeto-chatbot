  utter_o_que_é_sustentabilidade:
  - text: Sustentabilidade é a prática de usar recursos de maneira que atendam às necessidades atuais sem comprometer a capacidade das gerações futuras de atenderem às suas próprias necessidades. Envolve equilibrar os aspectos econômicos, sociais e ambientais para promover um desenvolvimento duradouro e responsável.
  utter_viver_de_forma_mais_sustentavel:
  - text: |-
      Aqui estão algumas dicas para viver de forma mais sustentável:

      1. Reduza o consumo de eletricidade desligando dispositivos quando não estiverem em uso.

      2. Use lâmpadas de baixo consumo de energia.

      3. Melhore o isolamento da sua casa para reduzir a perda de calor.

      4. Considere o uso de fontes de energia renovável, como painéis solares.
  utter_reciclagem:
  - text: |-
      A reciclagem é uma maneira importante de contribuir para a sustentabilidade. Algumas dicas:

      1. Separe materiais recicláveis, como papel, plástico e vidro.

      2. Descubra os pontos de coleta de reciclagem em sua região.

      3. Lave e separe os materiais antes de reciclá-los.

      4. Procure maneiras de reutilizar materiais antes de reciclá-los.
  utter_reduzir_residuos:
  - text: |-
      Reduzir resíduos é uma parte fundamental de um estilo de vida sustentável. Aqui estão algumas sugestões:

      1. Evite produtos descartáveis sempre que possível.

      2. Compre a granel para reduzir embalagens desnecessárias.

      3. Considere compostar resíduos orgânicos.

      4. Reutilize itens e faça reparos em vez de descartar.
  utter_transporte_sustentavel:
  - text: |-
      O transporte sustentável é uma escolha ecológica. Considere o seguinte:

      1. Use o transporte público, como ônibus ou metrô.

      2. Opte por caminhar, andar de bicicleta ou usar carona sempre que possível.

      3. Explore opções de compartilhamento de carros e veículos elétricos.

      4. Mantenha seu veículo em boas condições para melhorar a eficiência de combustível.
  utter_compra_sustentavel:
  - text: |-
      Compras sustentáveis podem fazer a diferença. Aqui estão algumas dicas:

      1. Procure produtos com certificações ambientais, como orgânicos ou de comércio justo.

      2. Evite produtos com excesso de embalagem.

      3. Apoie empresas locais e pequenos produtores.

      4. Faça escolhas conscientes ao comprar.
  utter_estilo_de_vida_ecologico:
  - text: |-
      Um estilo de vida ecológico é bom para o planeta. Considere estas ações:

      1. Reduza o consumo de carne e alimentos processados.

      2. Economize água e eletricidade.

      3. Plante árvores e participe de projetos de reflorestamento.

      4. Apoie causas ambientais e participe de iniciativas locais.
  utter_economizar_energia:
  - text: |-
      Aqui estão algumas dicas para economizar energia:

      1. Reduza o consumo de eletricidade desligando dispositivos quando não estiverem em uso.

      2. Use lâmpadas de baixo consumo de energia.

      3. Melhore o isolamento da sua casa para reduzir a perda de calor.

      4. Considere o uso de fontes de energia renovável, como painéis solares.
  utter_responder_objetivos_desenvolvimento_sustentavel_onu:
  - text: Os Objetivos de Desenvolvimento Sustentável (ODS) são uma iniciativa global da Organização das Nações Unidas (ONU) para abordar os desafios sociais, econômicos e ambientais que o mundo enfrenta. Eles incluem 17 metas que visam erradicar a pobreza, combater a desigualdade, proteger o planeta e garantir que todas as pessoas desfrutem de paz, justiça e prosperidade. Os ODS cobrem uma ampla gama de questões, incluindo educação, saúde, igualdade de gênero, água limpa, energia sustentável, ação climática e muito mais. Cada objetivo tem metas específicas a serem alcançadas até 2030. Eles representam um chamado global à ação para tornar o mundo um lugar melhor e mais sustentável para as gerações futuras.
  utter_relacao_sustentabilidade_mudanca_climatica:
  - text: |-
      A sustentabilidade está intrinsecamente relacionada à mudança climática. A mudança climática é um dos maiores desafios globais que enfrentamos, e a busca por um futuro sustentável está diretamente ligada à mitigação e adaptação às mudanças climáticas. Aqui estão algumas maneiras pelas quais a sustentabilidade e a mudança climática estão interligadas:

      1. **Redução de Emissões:** A sustentabilidade envolve a busca por práticas e tecnologias que reduzam as emissões de gases de efeito estufa, que são os principais impulsionadores da mudança climática. Isso inclui a transição para fontes de energia renovável e a promoção da eficiência energética.

      2.**Preservação de Ecossistemas:** A conservação de ecossistemas, como florestas e oceanos, desempenha um papel crucial na regulação do clima global. A sustentabilidade inclui esforços para preservar esses ecossistemas e evitar a degradação ambiental.

      3. **Adaptação:** A sustentabilidade também envolve a adaptação às mudanças climáticas já em andamento. Isso inclui a criação de infraestrutura resiliente ao clima e a promoção de práticas agrícolas sustentáveis para enfrentar os impactos da mudança climática.

      4. **Consciência e Educação:** A sustentabilidade promove a conscientização sobre a mudança climática e a importância de ações individuais e coletivas para enfrentar esse desafio.

      Portanto, a sustentabilidade é essencial para combater a mudança climática e garantir um futuro habitável para as gerações futuras.
  utter_fontes_energia_sustentavel:
  - text: |-
      Existem várias fontes de energia sustentável que desempenham um papel importante na transição para um futuro mais limpo e sustentável. Algumas das principais fontes de energia sustentável incluem:

      1. **Energia Solar:** A energia solar é gerada a partir da luz do sol e é capturada por meio de painéis solares. É uma fonte de energia limpa e renovável que pode ser usada para gerar eletricidade e aquecimento.

      2. **Energia Eólica:** A energia eólica é produzida pelo movimento do ar (vento) que faz girar as pás de turbinas eólicas. É uma fonte de energia sustentável com baixas emissões de carbono.

      3. **Energia Hidrelétrica:** A energia hidrelétrica é gerada a partir da energia cinética da água em movimento, como rios. As usinas hidrelétricas transformam essa energia em eletricidade.

      4. **Biomassa:** A biomassa envolve a conversão de materiais orgânicos, como resíduos agrícolas e florestais, em energia. Pode ser utilizada para geração de eletricidade e aquecimento.

      5. **Energia Geotérmica:** A energia geotérmica é obtida a partir do calor da Terra. É usada para aquecimento direto e para gerar eletricidade em regiões com atividade geotérmica.

      Essas fontes de energia sustentável desempenham um papel fundamental na redução das emissões de gases de efeito estufa e na promoção da sustentabilidade ambiental.
  utter_produtos_ecologicamente_corretos:
  - text: |-
      Produtos ecologicamente corretos são produtos que foram projetados, fabricados e/ou embalados de maneira a minimizar seu impacto ambiental. Eles são projetados com consideração pelo meio ambiente, visando a sustentabilidade em todas as fases do ciclo de vida do produto. Aqui estão algumas características dos produtos ecologicamente corretos:

      1. **Materiais Sustentáveis:** Esses produtos são frequentemente feitos com materiais renováveis, reciclados ou de origem responsável, reduzindo a necessidade de recursos naturais não renováveis.

      2. **Eficiência Energética:** Produtos ecologicamente corretos são projetados para consumir menos energia durante a fabricação, uso e descarte, o que contribui para a redução das emissões de carbono.

      3. **Minimização de Resíduos:** Eles são projetados para produzir menos resíduos, seja durante a fabricação, seja quando descartados. Isso inclui embalagens mais leves e materiais recicláveis.

      4. **Durabilidade:** Produtos ecologicamente corretos são projetados para serem duráveis e de alta qualidade, reduzindo a necessidade de substituição frequente.

      5. **Processos de Produção Sustentáveis:** As empresas que fabricam produtos ecologicamente corretos geralmente adotam práticas de produção mais sustentáveis, incluindo o uso de energia limpa e a minimização de produtos químicos tóxicos.

      6. **Certificações Ambientais:** Alguns produtos ecologicamente corretos podem ostentar certificações ambientais, como o selo de Produto Sustentável.

      Esses produtos visam reduzir o impacto ambiental e contribuir para um estilo de vida mais sustentável.
  utter_sustentabilidade_negocios_industria:
  - text: |-
      A sustentabilidade desempenha um papel significativo na indústria e nos negócios, impactando diversos aspectos. Aqui estão algumas maneiras pelas quais a sustentabilidade afeta a indústria e os negócios:

      1. **Responsabilidade Ambiental:** As empresas estão sob pressão para reduzir seu impacto ambiental. Isso inclui a redução das emissões de carbono, o uso responsável de recursos naturais e a gestão de resíduos.

      2. **Economia de Recursos:** A sustentabilidade promove a eficiência na utilização de recursos, o que pode levar a economias significativas. Isso inclui a adoção de práticas de produção mais eficientes e o uso de materiais reciclados.

      3. **Inovação:** A busca por soluções sustentáveis estimula a inovação. Empresas que desenvolvem produtos e serviços mais ecológicos muitas vezes ganham vantagem competitiva.

      4. **Reputação e Responsabilidade Social:** A adoção de práticas sustentáveis pode melhorar a imagem das empresas e atrair consumidores que valorizam a responsabilidade social corporativa.

      5. **Conformidade Regulatória:** Muitas regiões implementam regulamentações ambientais mais rígidas. Empresas precisam estar em conformidade com essas leis e regulamentos para evitar penalidades.

      6. **Acesso a Mercados Internacionais:** A sustentabilidade pode abrir portas para mercados internacionais que valorizam produtos ecológicos.

      7. **Gerenciamento de Riscos:** As empresas que não adotam práticas sustentáveis podem enfrentar riscos financeiros, legais e de reputação.

      A sustentabilidade é, portanto, uma consideração estratégica importante para empresas e indústrias, afetando sua operação, lucratividade e posição no mercado.    

  utter_informar_cores_lixeiras:
  - text: "As lixeiras têm cores diferentes para separação adequada de resíduos. Aqui estão as cores principais e suas funções: Amarela (recicláveis), Azul (papel e papelão), Verde (vidro), Vermelha (plástico), Preta (não recicláveis), Marrom (orgânicos), Cinza (resíduos mistos)."

  utter_lixeira_amarela:
  - text: "A lixeira amarela é destinada a resíduos recicláveis, como latas de alumínio, embalagens de plástico e metal. Certifique-se de separar esses itens para reciclagem."

  utter_lixeira_azul:
  - text: "A lixeira azul é designada para papel e papelão. Recicle jornais, revistas, caixas de papelão e outros materiais similares nesta lixeira."
 
  utter_lixeira_verde:
  - text: "A lixeira verde é reservada para vidro. Garrafas, frascos e outros recipientes de vidro devem ser descartados aqui para reciclagem adequada."
 
  utter_lixeira_vermelha:
  - text: "A lixeira vermelha é destinada a plásticos. Isso inclui garrafas plásticas, embalagens de alimentos e outros itens de plástico."
 
  utter_lixeira_preta:
  - text: "A lixeira preta é designada para resíduos que não são recicláveis. Certifique-se de colocar aqui itens que não podem ser reciclados."
 
  utter_lixeira_marrom:
  - text: "A lixeira marrom é usada para resíduos orgânicos, como restos de comida, cascas de frutas e vegetais. Esses resíduos são compostáveis."
 
  utter_lixeira_cinza:
  - text: "A lixeira cinza é destinada a resíduos mistos que não se enquadram em nenhuma das categorias acima. Certifique-se de seguir as orientações locais para descarte adequado."
  
  utter_aparelhos_economia_energia:
  - text: "Os aparelhos mais eficientes em termos de energia geralmente possuem o selo de eficiência energética. Ao comprar eletrodomésticos, procure por esse selo para garantir menor consumo."

  utter_energia_solar:
  - text: "A energia solar é uma fonte renovável e sustentável. A instalação de painéis solares em casa pode reduzir sua dependência da rede elétrica tradicional e economizar dinheiro a longo prazo."

  utter_desligar_aparelhos:
  - text: "Desligar aparelhos quando não estão em uso é uma prática importante para economizar energia. A energia consumida em modo de espera ainda contribui para o consumo total."

  utter_alimentacao_sustentavel:
  - text: "Uma dieta sustentável envolve escolhas alimentares que minimizam o impacto ambiental. Isso inclui preferir alimentos locais, reduzir o desperdício e, se possível, adotar opções vegetarianas ou veganas."

  utter_alimentos_locais:
  - text: "Alimentos locais são aqueles produzidos na sua região. Optar por alimentos locais ajuda a reduzir a pegada de carbono associada ao transporte de alimentos. Procure mercados locais e apoie produtores da sua comunidade."

  utter_reduzir_desperdicio:
  - text: "Reduzir o desperdício de alimentos é fundamental para uma dieta sustentável. Planeje suas refeições, armazene alimentos corretamente e aproveite ao máximo cada ingrediente para minimizar o descarte."

  utter_vegetarianismo_veganismo:
  - text: "Adotar uma dieta vegetariana ou vegana pode ter benefícios significativos para o meio ambiente. A produção de carne tem um impacto ambiental substancial, e escolher opções à base de plantas pode ajudar a reduzir essa pegada."

